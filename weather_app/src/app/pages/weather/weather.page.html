<ion-header>
  <ion-toolbar>
    <ion-title>
      Weather Forecast
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="weatherData">
  <!-- Dropdown untuk memilih kota -->
  <ion-item lines="none" class="custom-dropdown">
    <ion-label>Pilih Kota</ion-label>
    <ion-select [(ngModel)]="selectedCity" (ionChange)="getWeather()">
      <ion-select-option *ngFor="let city of cities" [value]="city">{{ city }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ weatherData.name }}</ion-card-title>
      <ion-card-subtitle>{{ weatherData.weather[0].description | titlecase }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <!-- Menampilkan gambar cuaca -->
      <ion-item>
        <img 
          [src]="'http://openweathermap.org/img/wn/' + weatherData.weather[0].icon + '@2x.png'" 
          alt="Weather icon showing {{ weatherData.weather[0].description }}"
          title="{{ weatherData.weather[0].description }}"
        />
      </ion-item>

      <ion-item>
        <ion-label>
          Suhu: {{ weatherData.main.temp }}°C
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="thermometer-outline" slot="start"></ion-icon>
        <ion-label>
          Feels Like: {{ weatherData.main.feels_like }}°C
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="water-outline" slot="start"></ion-icon>
        <ion-label>
          Humidity: {{ weatherData.main.humidity }}%
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
